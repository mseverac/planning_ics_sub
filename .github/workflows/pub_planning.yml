name: Export OnBoard ICS
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      ONBOARD_PASS: ${{ secrets.ONBOARD_PASS }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests icalendar beautifulsoup4 lxml

      - name: Run script
        id: run-script
        run: |
          set -e
          python get_ics.py

      - name: Show ICS size (debug)
        run: |
          if [ -f planning.ics ]; then
            echo "planning.ics size: $(stat -c%s planning.ics)";
          else
            echo "planning.ics absent";
          fi
      - name: Commit ICS only if new and >= 11 events
        id: commit_ics
        run: |
          set -euo pipefail
          echo "changed=false" >> $GITHUB_OUTPUT

          # --- ensure repo remote & sync first (avoid autostash invalidating staged changes) ---
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch origin main --depth=1 || true

          # Checkout main and update with rebase+autostash (fail safe)
          git checkout --progress --force main || git checkout -B main
          set +e
          git pull --rebase --autostash origin main
          REBASE_STATUS=$?
          set -e
          if [ $REBASE_STATUS -ne 0 ]; then
            echo "Rebase/pull échoué (conflit ou autre). Abandon pour éviter d'écraser la remote."
            git rebase --abort || true
            git reset --hard origin/main || true
            exit 0
          fi

          # Now run the file checks and inject metadata
          if [ ! -s planning.ics ]; then
            echo "planning.ics absent ou vide -> skip commit/push"
            exit 0
          fi

          COUNT=$(grep -c '^BEGIN:VEVENT' planning.ics || true)
          echo "Found $COUNT events in planning.ics"
          if [ "$COUNT" -le 10 ]; then
            echo "Moins ou égal à 10 événements -> skip commit/push"
            exit 0
          fi

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Injecting X-GENERATED-AT: $TS into planning.ics"
          if grep -q '^X-GENERATED-AT:' planning.ics; then
            sed -i "s/^X-GENERATED-AT:.*/X-GENERATED-AT:${TS}/" planning.ics
          else
            awk -v ts="$TS" '
              BEGIN { inserted=0 }
              { print }
              !inserted && $0 ~ /^BEGIN:VCALENDAR/ {
                print "X-GENERATED-AT:" ts
                inserted=1
              }
            ' planning.ics > planning.ics.tmp && mv planning.ics.tmp planning.ics
          fi

          # ensure no janky index flags
          git update-index --really-refresh || true
          git update-index --no-assume-unchanged planning.ics || true
          git update-index --no-skip-worktree planning.ics || true

          # attempt add (force if necessary)
          if git add -v planning.ics; then
            echo "git add succeeded"
          else
            echo "git add failed — trying forced add"
            git add -f planning.ics
          fi

          # show staged and working state for debug
          git status --porcelain=2 --branch || true
          echo "Staged files:"
          git diff --staged --name-only || true

          if git diff --cached --quiet; then
            echo "Nothing staged after add — fallback: make an empty commit to force deploy"
            git commit --allow-empty -m "Force deploy planning.ics (no content diff) [ci skip]"
            git push origin HEAD:main
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # commit & push
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "Update planning.ics (automated) [ci skip]"
          git push origin HEAD:main

          echo "changed=true" >> $GITHUB_OUTPUT


      - name: Debug show remote main HEAD & recent commits
        if: steps.commit_ics.outputs.changed == 'true'
        run: |
          echo "=== ls remote heads ==="
          git ls-remote --heads origin || true
          echo "=== recent commits on origin/main ==="
          git fetch origin main --depth=5 || true
          git log --oneline --decorate -n 5 origin/main || true

      - name: Deploy to GitHub Pages
        if: steps.commit_ics.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          destination_dir: .

      - name: Debug check gh-pages branch contents
        if: steps.commit_ics.outputs.changed == 'true'
        run: |
          echo "=== remote gh-pages heads ==="
          git ls-remote --heads origin gh-pages || true
          echo "=== try fetch gh-pages (if exists) ==="
          git fetch origin gh-pages --depth=1 || true
          echo "=== ls-tree gh-pages (remote) ==="
          git ls-tree -r --name-only origin/gh-pages || true
