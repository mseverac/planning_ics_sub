name: Export OnBoard ICS
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      ONBOARD_PASS: ${{ secrets.ONBOARD_PASS }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests icalendar beautifulsoup4 lxml

      - name: Run script
        id: run-script
        run: |
          set -e
          python get_ics.py

      - name: Show ICS size (debug)
        run: |
          if [ -f planning.ics ]; then
            echo "planning.ics size: $(stat -c%s planning.ics)";
          else
            echo "planning.ics absent";
          fi

      - name: Commit ICS only if new and >= 11 events
        id: commit_ics
        run: |
          echo "changed=false" >> $GITHUB_OUTPUT

          if [ ! -s planning.ics ]; then
            echo "planning.ics absent ou vide -> skip commit/push"
            exit 0
          fi

          COUNT=$(grep -c '^BEGIN:VEVENT' planning.ics || true)
          echo "Found $COUNT events in planning.ics"

          if [ "$COUNT" -le 10 ]; then
            echo "Moins ou égal à 10 événements -> skip commit/push"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout --progress --force main || git checkout -B main

          git add planning.ics || true

          if git diff --cached --quiet; then
            echo "No changes to planning.ics"
            exit 0
          fi

          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch origin main --depth=1

          set +e
          git rebase --autostash origin/main
          REBASE_STATUS=$?
          set -e

          if [ $REBASE_STATUS -ne 0 ]; then
            echo "Rebase échoué (conflit ou autre). Abandon du push pour éviter d'écraser la remote."
            git rebase --abort || true
            git reset --hard origin/main || true
            exit 0
          fi

          git commit -m "Update planning.ics (automated) [ci skip]" || true
          git push origin HEAD:main

          echo "changed=true" >> $GITHUB_OUTPUT

      - name: Debug show remote main HEAD & recent commits
        if: steps.commit_ics.outputs.changed == 'true'
        run: |
          echo "=== ls remote heads ==="
          git ls-remote --heads origin || true
          echo "=== recent commits on origin/main ==="
          git fetch origin main --depth=5 || true
          git log --oneline --decorate -n 5 origin/main || true

      - name: Deploy to GitHub Pages
        if: steps.commit_ics.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          destination_dir: .

      - name: Debug check gh-pages branch contents
        if: steps.commit_ics.outputs.changed == 'true'
        run: |
          echo "=== remote gh-pages heads ==="
          git ls-remote --heads origin gh-pages || true
          echo "=== try fetch gh-pages (if exists) ==="
          git fetch origin gh-pages --depth=1 || true
          echo "=== ls-tree gh-pages (remote) ==="
          git ls-tree -r --name-only origin/gh-pages || true
