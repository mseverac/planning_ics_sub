name: Export OnBoard ICS
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      ONBOARD_PASS: ${{ secrets.ONBOARD_PASS }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests icalendar beautifulsoup4 lxml

      - name: Run script
        id: run-script
        run: |
          set -e
          python get_ics.py
        # si ton script gère les erreurs en interne et ne lève pas, enlève set -e et gère sa sortie

      - name: Show ICS size (debug)
        run: |
          if [ -f planning.ics ]; then echo "planning.ics size: $(stat -c%s planning.ics)"; else echo "planning.ics absent"; fi

      - name: Commit ICS only if new and non-empty
        id: commit_ics
        run: |
          echo "changed=false" >> $GITHUB_OUTPUT

          if [ ! -s planning.ics ]; then
            echo "planning.ics absent ou vide -> skip commit/push"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # s'assurer qu'on est sur la bonne branche checkout par actions/checkout
          git checkout --progress --force main || git checkout -B main

          # add la modification
          git add planning.ics || true

          # si pas de changement, exit
          if git diff --cached --quiet; then
            echo "No changes to planning.ics"
            exit 0
          fi

          # récupérer la remote
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch origin main --depth=1

          # tenter un rebase local sur origin/main (autostash pour stash automatique)
          set +e
          git rebase --autostash origin/main
          REBASE_STATUS=$?
          set -e

          if [ $REBASE_STATUS -ne 0 ]; then
            echo "Rebase échoué (conflit ou autre). Abandon du push pour éviter d'écraser la remote."
            # annuler le rebase si partiellement appliqué
            git rebase --abort || true
            # restore index (on n'a pas committé localement donc on peut reset)
            git reset --hard origin/main || true
            exit 0
          fi

          # commit & push (rebase successful => safe to push)
          git commit -m "Update planning.ics (automated) [ci skip]" || true

          # push avec vérification (fast-forward or non-fast-forward handled since we rebased)
          git push origin HEAD:main

          echo "changed=true" >> $GITHUB_OUTPUT


      - name: Deploy to GitHub Pages
        if: steps.commit_ics.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: .
